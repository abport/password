<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container" class="modal-content rounded-5 shadow">
      <h1>Password Generator</h1>
      <h3 id="password-display">Password</h3>
      <form id="password-form">
        <label for="number-char-amount">Number of Characters</label>
        <div>
          <input type="range" id="range-char" min="1" max="100" value="1" />
          <input type="number" id="number-char" min="1" max="100" value="1" />
        </div>

        <label for="numbers">Numbers</label>
        <input type="checkbox" id="numbers" />

        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols" />

        <label for="uppercase">Uppercase</label>
        <input type="checkbox" id="uppercase" />

        <input
          type="submit"
          value="Generate Password"
          class="btn btn-md btn-warning"
        />
      </form>
      <a
        href="https://donate-crypto.netlify.app/"
        class="donate btn btn-primary btn-lg"
        role="button"
        target="_blank"
        >If this was useful, consider Donating to support!</a
      >
    </div>
    <!-- ----------------------- -->
    <!-- JS File -->
    <script src="app.js"></script>
  </body>
</html>
